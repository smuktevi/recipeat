language: python

python:
    - 3.6
    - 3.5

branches:
    only:
        - main

install:
    - pip install coverage
    - pip install coveralls
    - pip install flake8
    - pip install -r requirements.txt

before_script:
    - "flake8 codebase"

script:
    - coverage run -m unittest discover

after_success:
    - coverage report
    - coveralls
